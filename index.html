<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#127c56" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <title>Log Book Pioner Ramadhan</title>
    <style>
      :root { --green-900:#0d4d37; --green-700:#127c56; --green-100:#def7ea; --bg:#f4fbf7; --text:#183028; --muted:#5a7469; --danger:#b42318; }
      * { box-sizing: border-box; }
      body { font-family: Inter, Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
      .container { max-width: 1080px; margin: 28px auto; padding: 0 16px; }
      .panel { background:#fff; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.08); margin-bottom:16px; }
      h1,h2 { margin:0 0 12px; } h1 { color: var(--green-700); } p { margin:0; color: var(--muted); }
      .grid { display:grid; gap:12px; } .grid.cols-3 { grid-template-columns:repeat(auto-fit,minmax(210px,1fr)); } .grid.cols-2 { grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
      label { display:block; font-size:13px; font-weight:600; margin-bottom:6px; }
      input,select,button { width:100%; border-radius:10px; border:1px solid #d4e6dd; padding:10px 12px; font-size:14px; }
      button { cursor:pointer; background:var(--green-700); color:#fff; border:0; font-weight:600; }
      button.secondary { background:#fff; color:var(--green-900); border:1px solid #bddbcc; }
      button.danger { background:var(--danger); }
      .actions { display:flex; gap:8px; }
      .member-row { border:1px solid #d9ece2; border-radius:12px; padding:12px; margin-top:10px; }
      .member-row-head { display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .member-row strong { font-size:16px; }
      .member-row small,.date-text { color:var(--muted); }
      .check-grid { margin-top:10px; display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:8px; }
      .check-item { border:1px solid #e3efe8; border-radius:10px; padding:8px; display:flex; align-items:center; gap:8px; }
      .check-item input { width:18px; height:18px; margin:0; }
      .empty { text-align:center; padding:20px; color:var(--muted); border:1px dashed #c8dfd2; border-radius:12px; }
      .stat { background:var(--green-100); border-radius:12px; padding:12px; } .stat b { display:block; color:var(--green-900); font-size:22px; }
      .install-box { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .install-status { font-size:13px; color:var(--muted); }
      footer { text-align:center; color:var(--muted); font-size:13px; margin:18px 0 8px; }
      @media (max-width:640px){ .member-row-head{flex-direction:column;align-items:flex-start;} .actions{width:100%;} }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="panel">
        <h1>Log Book Pioner Ramadhan</h1>
        <p>Aplikasi web untuk mencatat amalan harian Ramadhan keluarga. Data tersimpan di browser (localStorage).</p>
      </section>

      <section class="panel">
        <h2>WPA Builder (PWA Install)</h2>
        <div class="install-box">
          <button id="installBtn" class="secondary" disabled>Install App</button>
          <span id="installStatus" class="install-status">Mode install belum tersedia di browser ini.</span>
        </div>
      </section>

      <section class="panel">
        <h2>Tambah Anggota</h2>
        <div class="grid cols-3">
          <div><label for="name">Nama</label><input id="name" type="text" placeholder="Contoh: Ahmad" /></div>
          <div><label for="role">Peran</label><select id="role"><option>Ayah</option><option>Ibu</option><option>Anak</option><option>Lainnya</option></select></div>
          <div><label for="target">Target Kebaikan / Hari</label><input id="target" type="number" min="1" value="5" /></div>
        </div>
        <div class="actions" style="margin-top: 12px"><button id="addMemberBtn">Tambah Anggota</button></div>
      </section>

      <section class="panel">
        <h2>Catatan Harian</h2>
        <div class="grid cols-2">
          <div><label for="logDate">Tanggal</label><input id="logDate" type="date" /></div>
          <div><label for="memberFilter">Filter Anggota</label><select id="memberFilter"><option value="all">Semua anggota</option></select></div>
        </div>
        <div id="membersContainer" style="margin-top: 12px"></div>
      </section>

      <section class="panel">
        <h2>Ringkasan</h2>
        <div class="grid cols-3" id="stats"></div>
      </section>

      <footer>Web app dasar + PWA install siap dipakai.</footer>
    </div>

    <script>
      const STORAGE_KEY = 'ramadhan-logbook-v2';
      const TASKS = ['Sahur', 'Shalat 5 Waktu', 'Tilawah', 'Sedekah', 'Tarawih'];
      const state = { members: [], logs: {} };
      let deferredPrompt = null;

      const nameInput = document.getElementById('name');
      const roleInput = document.getElementById('role');
      const targetInput = document.getElementById('target');
      const addMemberBtn = document.getElementById('addMemberBtn');
      const logDateInput = document.getElementById('logDate');
      const memberFilterInput = document.getElementById('memberFilter');
      const membersContainer = document.getElementById('membersContainer');
      const statsContainer = document.getElementById('stats');
      const installBtn = document.getElementById('installBtn');
      const installStatus = document.getElementById('installStatus');

      function loadState() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        try { const parsed = JSON.parse(raw); state.members = parsed.members || []; state.logs = parsed.logs || {}; }
        catch { localStorage.removeItem(STORAGE_KEY); }
      }
      function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
      function toDateKey(date) { return new Date(date).toISOString().slice(0, 10); }
      function todayKey() { return new Date().toISOString().slice(0, 10); }
      function getLogKey(memberId, dateKey) { return `${memberId}__${dateKey}`; }
      function ensureLog(memberId, dateKey) {
        const key = getLogKey(memberId, dateKey);
        if (!state.logs[key]) state.logs[key] = TASKS.reduce((acc, task) => ((acc[task] = false), acc), {});
        return state.logs[key];
      }

      function addMember() {
        const name = nameInput.value.trim();
        if (!name) return alert('Nama wajib diisi.');
        state.members.push({ id: crypto.randomUUID(), name, role: roleInput.value, target: Math.max(1, Number(targetInput.value || 1)) });
        nameInput.value = ''; targetInput.value = '5';
        saveState(); renderAll();
      }

      function deleteMember(memberId) {
        state.members = state.members.filter((m) => m.id !== memberId);
        Object.keys(state.logs).forEach((key) => key.startsWith(`${memberId}__`) && delete state.logs[key]);
        saveState(); renderAll();
      }

      function toggleTask(memberId, dateKey, task, checked) { ensureLog(memberId, dateKey)[task] = checked; saveState(); renderStats(); }

      function renderMemberFilter() {
        const current = memberFilterInput.value;
        memberFilterInput.innerHTML = '<option value="all">Semua anggota</option>';
        state.members.forEach((m) => memberFilterInput.insertAdjacentHTML('beforeend', `<option value="${m.id}">${m.name} (${m.role})</option>`));
        if ([...memberFilterInput.options].some((o) => o.value === current)) memberFilterInput.value = current;
      }

      function renderMembers() {
        const dateKey = toDateKey(logDateInput.value || todayKey());
        const filter = memberFilterInput.value;
        const members = filter === 'all' ? state.members : state.members.filter((m) => m.id === filter);
        membersContainer.innerHTML = '';
        if (!members.length) return membersContainer.insertAdjacentHTML('beforeend', `<div class="empty">${state.members.length ? 'Tidak ada anggota sesuai filter.' : 'Belum ada anggota. Tambahkan anggota dulu.'}</div>`);

        members.forEach((member) => {
          const log = ensureLog(member.id, dateKey);
          const completed = Object.values(log).filter(Boolean).length;
          const tasksHtml = TASKS.map((task) => `<label class="check-item"><input type="checkbox" data-member="${member.id}" data-task="${task}" ${log[task] ? 'checked' : ''} /><span>${task}</span></label>`).join('');
          const html = `<div class="member-row"><div class="member-row-head"><div><strong>${member.name}</strong><div><small>${member.role} â€¢ Target ${member.target}/hari</small></div><div class="date-text">Tanggal: ${dateKey}</div></div><div class="actions"><button class="secondary" data-action="reset" data-id="${member.id}">Reset Hari Ini</button><button class="danger" data-action="delete" data-id="${member.id}">Hapus Anggota</button></div></div><div class="check-grid">${tasksHtml}</div><div style="margin-top:8px" class="date-text">Progress: ${completed}/${TASKS.length}</div></div>`;
          membersContainer.insertAdjacentHTML('beforeend', html);
        });

        membersContainer.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
          checkbox.addEventListener('change', (event) => {
            const memberId = event.target.getAttribute('data-member');
            const task = event.target.getAttribute('data-task');
            toggleTask(memberId, dateKey, task, event.target.checked);
          });
        });

        membersContainer.querySelectorAll('[data-action="delete"]').forEach((btn) => {
          btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            const member = state.members.find((m) => m.id === id);
            if (member && confirm(`Hapus anggota ${member.name}?`)) deleteMember(id);
          });
        });

        membersContainer.querySelectorAll('[data-action="reset"]').forEach((btn) => {
          btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            state.logs[getLogKey(id, dateKey)] = TASKS.reduce((acc, task) => ((acc[task] = false), acc), {});
            saveState(); renderMembers(); renderStats();
          });
        });
      }

      function renderStats() {
        const dateKey = toDateKey(logDateInput.value || todayKey());
        let totalChecks = 0; let completedMembers = 0;
        state.members.forEach((member) => {
          const done = Object.values(ensureLog(member.id, dateKey)).filter(Boolean).length;
          totalChecks += done; if (done >= member.target) completedMembers += 1;
        });
        const possible = state.members.length * TASKS.length;
        const percent = possible ? Math.round((totalChecks / possible) * 100) : 0;
        const cards = [['Total Anggota', state.members.length], ['Checklist Selesai', `${totalChecks}/${possible}`], ['Pencapaian Harian', `${percent}%`], ['Capai Target', `${completedMembers} anggota`], ['Tanggal Aktif', dateKey]];
        statsContainer.innerHTML = cards.map(([label, value]) => `<div class="stat"><span>${label}</span><b>${value}</b></div>`).join('');
      }

      function renderAll() { renderMemberFilter(); renderMembers(); renderStats(); }

      async function initPwaBuilder() {
        if ('serviceWorker' in navigator) {
          try { await navigator.serviceWorker.register('/sw.js'); }
          catch { installStatus.textContent = 'Service worker gagal didaftarkan.'; }
        }

        window.addEventListener('beforeinstallprompt', (event) => {
          event.preventDefault();
          deferredPrompt = event;
          installBtn.disabled = false;
          installStatus.textContent = 'Aplikasi siap di-install ke home screen.';
        });

        window.addEventListener('appinstalled', () => {
          installBtn.disabled = true;
          installStatus.textContent = 'Aplikasi berhasil di-install.';
        });

        installBtn.addEventListener('click', async () => {
          if (!deferredPrompt) return;
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
          installBtn.disabled = true;
          installStatus.textContent = 'Prompt install sudah ditampilkan.';
        });
      }

      addMemberBtn.addEventListener('click', addMember);
      logDateInput.addEventListener('change', renderAll);
      memberFilterInput.addEventListener('change', renderMembers);

      logDateInput.value = todayKey();
      loadState();
      renderAll();
      initPwaBuilder();
    </script>
  </body>
</html>
